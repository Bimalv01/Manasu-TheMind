<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Mood</title>
    <style>
        .mood-choice {
            display: inline-block;
            margin-right: 15px;
            font-size: 1.5em;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider-label {
            font-size: 1em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Log Your Mood</h1>
    <form id="moodForm">
        <div class="mood-choice">
            <label>
                <input type="radio" name="mood" value="happy" required> 😊 Happy
            </label>
            <label>
                <input type="radio" name="mood" value="sad"> 😢 Sad
            </label>
            <label>
                <input type="radio" name="mood" value="angry"> 😡 Angry
            </label>
            <label>
                <input type="radio" name="mood" value="anxious"> 😰 Anxious
            </label>
            <label>
                <input type="radio" name="mood" value="neutral"> 😐 Neutral
            </label>
            <label>
                <input type="radio" name="mood" value="excited"> 😃 Excited
            </label>
        </div>
        <div class="slider-container">
            <label for="intensity" class="slider-label">Intensity (1-10):</label>
            <input type="range" id="intensity" name="intensity" min="1" max="10" step="1" value="5">
            <span id="intensity-value">5</span>
        </div>
        <div>
            <label for="notes">Additional Notes:</label><br>
            <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes about your mood..."></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('intensity').addEventListener('input', function() {
            document.getElementById('intensity-value').textContent = this.value;
        });

        document.getElementById('moodForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            var formData = new FormData(this);
            fetch('{% url "log_mood" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '{% url "home" %}';  // Redirect to home page
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
